<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <script>

  function todos(state, action) {
    switch (action.type) {
    case 'ADD_TODO':
      return [...state, {
        text: action.text,
        completed: false
      }];
    case 'COMPLETE_TODO':
      return [
        ...state.slice(0, action.index),
        Object.assign({}, state[action.index], {
          completed: true
        }),
        ...state.slice(action.index + 1)
      ]
    default:
      return state;
    }
  }
  var newSt = todos([{completed: false}, {completed: false}], {type: 'COMPLETE_TODO', index: 0})
  console.log(newSt);

  </script>
</body>
</html>
