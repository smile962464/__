<!DOCTYPE html>
<html>
<head>
  <title>demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  :root {
    font-size: 16px;
  }
  /*
  Or you can use html
  html {
     font-size: 16px;
  }
  */
  body {
    font-size: 1rem;
  }
  button {
    font-size: 0.875rem;
    /*All the internal/external value use in 'em'
    This value use of your "font-size" as the basic font size
    And you will not have any problem with the font size of the container ( Example bottom )*/
    padding: .5em 1em;
    border: .125em solid #e3e3e3;
    @media (min-width: 48rem){ /* min-width: 768px */
      font-size: 1.125rem;
    }
    @media (min-width: 62rem){ /* min-width: 992px */
      font-size: 1.375rem;
    }
  }
  .container {
    /*font-size: 14px;*/
    font-size: .875rem;
    width: 20rem;
    button {
      font-size: .875rem;  /* Still use font-size: 14px*/
      padding: .5em 1em;
      border: .125em solid #e3e3e3;
      @media (min-width: 48rem){
        font-size: 1.125rem;
      }
      @media (min-width: 62rem){
        font-size: 1.375rem;
      }
    }
  }

  </style>
</head>
<body>
  <button>outer btn</button>
  <div class="container">
    <button>inner btn</button> <br />

    可以在 html 标签上设置 font-size: 1px; 其他元素能 1:1 设置相应大小、
    如 button 上设置 font-size: 10rem; 就等于 font-size: 10px;
    但在 Chrome 上最终合成显示的最小的字号为 12px，所以小于此值会被放大显示为此值。
  </div>
</body>
</html>
